<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Animation with GSAP</title>
  </head>
  <body>
    <div class="controlButtons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
        <button id="reverse">Reverse</button>
    </div>
    <div class="content-holder">
        <div class="tools">
            <img class="tool" id="toolBox" src="images/tool-box.svg"/>
            <img class="tool" id="weightLifter" src="images/weight-lifter.svg"/>
            <img class="tool" id="crazy" src="images/crazy-fast.svg"/>
            <img class="tool" id="leaf" src="images/leaf.png"/>
    </div>

    <div class="title">
        JavaScript Animation Using
    </div>

    <div class="gsapTitle">
        <div class="superman">
            <img src="images/gsap-superhero.svg">

            <div class="mainTitle"><p><span class="asapReg">Green</span><span class="greenText"> Sock</span></p>

                <p><span class="greenText">Animation Platform</span></p>
            </div>
        </div>
    </div>
</div>

<!--Draggable start -->
<!--Grid that holds tools and drop areas-->
<div class="container-wrapper">
    <section class="gridContainer">
        <!--Grid Top Row-->
        <section class="gridRows">
            <section class="gridBox gridBoxTopLeft">
                <section class="moveAble gridBoxImage">
                    <img src="images/gsap-superhero.svg">
                </section>
            </section>
            <section class="gridBox"></section>
            <section class="gridBox"></section>
            <section class="gridBox gridBoxTopRight"></section>
        </section>

        <!--Grid Middle Top Row-->
        <section class="gridRows">
            <section class="gridBox">
                <section class="moveAble gridBoxImage">
                    <img src="images/leaf.png">
                </section>
            </section>
            <section class="gridBox"></section>
            <section class="gridBox"></section>
            <section class="gridBox"></section>
        </section>

        <!--Grid Middle Bottom Row-->
        <section class="gridRows">
            <section class="gridBox">
                <section class="moveAble gridBoxImage">
                    <img src="images/weight-lifter.svg">
                </section>
            </section>
            <section class="gridBox"></section>
            <section class="gridBox"></section>
            <section class="gridBox"></section>
        </section>

        <!--Grid Bottom Row-->
        <section class="gridRows">
            <section class="gridBox gridBoxBottomLeft">
                <section class="moveAble gridBoxImage">
                    <img src="images/tool-box.svg">
                </section>
            </section>
            <section class="gridBox"></section>
            <section class="gridBox"></section>
            <section class="gridBox gridBoxBottomRight"></section>
        </section>
    </section>
</div>
  </body>
</html>
