<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: userScore + '%'}">
                  {{ userScore }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterScore + '%'}">
                  {{ monsterScore }}
                </div>
            </div>
        </div>
    </section>
    <section v-if="!isPlaying" class="row controls">
        <div class="small-12 columns">
            <button @click="startGame" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section v-else class="row controls">
        <div class="small-12 columns">
            <button
            @click="attack" id="attack">ATTACK</button>
            <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal" id="heal">HEAL</button>
            <button @click="isPlaying = false" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section v-if="gameLog.length > 0" class="row log">
        <div class="small-12 columns">
            <ul>
              <li v-for="(action, index) in gameLog" :class="(index % 2 === 0) ? 'player-turn' : 'monster-turn'">
                {{ action }}
              </li>
            </ul>
        </div>
    </section>
</div>
<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
