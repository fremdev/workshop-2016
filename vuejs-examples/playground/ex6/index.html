<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js 2 - First impression</title>
  </head>
  <body>
    <div id="app">
      <!-- @click - short form v-on:click -->
      <!-- :href - short form v-bind:href -->
      <div>
        <p>Current Value: {{ value }}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <p>{{ result }}</p>
        <p>Reset after: <input type="text" v-model="seconds"> seconds</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
