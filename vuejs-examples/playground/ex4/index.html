<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js 2 - First impression</title>
  </head>
  <body>
    <div id="app">
      <div>
        <button v-on:click="showAlert">Show Alert</button>
      </div>
      <div>
        <input type="text" v-on:keydown="getValue">
        <p>{{ value }}</p>
      </div>
      <div>
        <input type="text" v-on:keydown.enter="getValue">
        <p>{{ value }}</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
