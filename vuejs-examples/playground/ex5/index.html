<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js 2 - First impression</title>
  </head>
  <body>
    <div id="app">
      <!-- @click - short form v-on:click -->
      <!-- :href - short form v-bind:href -->
      <button @click="counter++">Increase</button>
      <button v-on:click="counter--">Decrease</button>
      <button v-on:click="secondCounter++">Increase Second</button>
      <p>Counter: {{ counter }} | {{ output }}</p>
      <p>Second Counter: {{ secondCounter }}</p>

      <!-- 2-way data binding -->
      <input type="text" v-model="testText">
      <p>{{ testText }}</p>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
