<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js 2 - First impression</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="addToCounter(2, $event)">Increase</button>
      <p>{{ counter }}</p>
      <p v-on:mousemove="updateCoordinates">
        Coordinates: {{ x }} / {{ y }}
        <!-- .stop and .prevent - common modifiers -->
        <span v-on:mousemove.stop>| DEAD SPOT |</span>
      </p>
      <!-- Key modifier .enter -->
      <input type="text" v-on:keyup.enter="showAlert('Enter was pressed!')">
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
