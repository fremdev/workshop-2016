<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js 2 - First impression</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <!-- @click - short form v-on:click -->
      <!-- :href - short form v-bind:href -->
      <div
        class="demo"
        @click="attachRed = !attachRed"
        :class="{red: attachRed}"
      ></div>
      <div class="demo"
        @click="attachRed = !attachRed"
         :class="divClasses"
      ></div>
      <!-- Its possible to use array - for multiple classes: [class1, class2] -->
      <div class="demo"
        :class="color"
      ></div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
