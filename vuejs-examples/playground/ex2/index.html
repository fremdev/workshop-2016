<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js 2 - First impression</title>
  </head>
  <body>
    <div id="app">
      <p>VueJS is pretty cool - {{ name }}({{ age }})</p>
      <p> {{ age * 3 }}</p>
      <p>Random number: {{ getRandomNum() }}</p>
      <div>
        <img v-bind:src="image">
      </div>
      <div>
        <input type="text" v-bind:value="name">
      </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
